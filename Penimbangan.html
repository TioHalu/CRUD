<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./css/Style.css">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <!-- As a heading -->
        <nav class="navbar navbar-light bg-light ">
            <div class="container-fluid">
                <a href="./Dasboard.html" class="navbar-brand">
                    <span class="navbar-brand mb-0 h1">Posyandu</span>
                </a>
            </div>
        </nav>


        <!-- card -->
        <div class="card mt-5">
            <h5 class="card-header ">Data Penimbangan</h5>
            <div class="card-body ">
                <div class="row">
                    <div class="col-2">
                        <label for="">NIK</label>
                    </div>
                    <div class="col-2">:0000000</div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label for="">Nama</label>
                    </div>
                    <div class="col-2">:admin</div>
                </div>
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th scope="col">Tanggal</th>
                            <th scope="col">Berat Badan</th>
                            <th scope="col">Tinggi Badan</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1 April</th>
                            <td>Mark</td>
                            <td>Otto</td>
                        </tr>
                    </tbody>
                </table>
                <a href="./Details.html" type="submit" class="btn bg-info">Kembali</a>
                <a type="submit" class="btn bg-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Baru</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Penimbangan</h5>
                    <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mt-3">
                        <label for="exampleFormControlInput1" class="form-label">Tanggal</label>
                        <input type="date" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mt-3">
                        <label for="exampleFormControlInput1" class="form-label">Berat</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mt-3">
                        <label for="exampleFormControlInput1" class="form-label">Tinggi</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn bg-info">Simpan</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
