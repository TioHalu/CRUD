<body>
    <div class="container">
        <!-- As a heading -->
        <nav class="navbar navbar-light bg-light ">
            <div class="container-fluid">
                <a href="./Dasboard.html" class="navbar-brand">
                    <span class="navbar-brand mb-0 h1">Posyandu</span>
                </a>
            </div>

        <!-- card -->
        <div class="card mt-5">
            <h5 class="card-header "><a href="./HasilPencarian.html" class="btn"><i class="bi bi-arrow-left" style="font-size: 20px;"></i></a></i> Halaman Detail Pencarian</h5>
            <div class="card-body ">
                <div class="row">
                    <div class="col-2">
                        <label for="">NIK</label>
                    </div>
                    <div class="col-2">:0000000</div>
                </div>

                    </div>

                </div>

                    </div>
                    <div class="col-2">:Bandung</div>
                </div>

                <table class="table table-striped text-center">

                        <tr>
                            <th scope="col">Berat Badan (g)</th>
                            <th scope="col">Tinggi Badan (cm)</th>
                            <th scope="col">Lingkar Kepala (cm)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                            <td>80</td>
                            <td>100</td>
                            <td>20</td>
                        </tr>
                    </tbody>
                </table>
                <!-- end table -->

                        <a href="./Data.html" class="btn bg-warning">Edit Data</a>
                    </div>
                </div>
                <div class="row text-center mt-5">
                    <div class="col-4">
                        <a href="./Penimbangan.html" class="btn btn-info">Data Penimbangan</a>
                    </div>
                    <div class="col-4">
                        <a href="./Vitamin.html" class="btn btn-info">Data Vitamin</a>

                    <div class="col-4">
